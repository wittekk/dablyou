<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="author" content="">
        <title>{% block title %}{% endblock %}</title>


        <!-- Bootstrap core CSS-->
        <link  href="{% static 'static_dirs/img/css/bootstrap.min.css' %}" rel="stylesheet">
        <link  href="{% static 'static_dirs/img/css/jumbotron.css' %}" rel="stylesheet">
        <!-- Ikonki z linkami-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        {% block styles %}
        {% endblock %}

        <style>
        body {
        padding-top: 0px;
        padding-bottom: 0px;
        }
        .row {
          margin-right: 0px;
          margin-left: 0px;
        }
        </style>

        <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

{% include "tablica/messages.html" %}
{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'static_dirs/img/css/js/bootstrap.min.js' %}"></script>

    </body>
</html>
